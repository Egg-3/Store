<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Administrador</title>
    </head>

    <body>

        <header th:replace="layout/plantilla :: header"></header>


        <div class="container">
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Descripción</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Material</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Género</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${productos}">
                        <td>
                            <a href="#" class="text-danger">[[${prod.descripcion}]]</a>
                        </td>
                        <td>[[${prod.modelo_producto.descripcion}]]</td>
                        <td>[[${prod.material_producto}]]</td>
                        <td>[[${prod.marca_producto.descripcion}]]</td>
                        <td>[[${prod.genero_producto.descripcion}]]</td>
                        <td>
                            <a th:href="@{/producto/editar/} + ${prod.idProducto}" class="text-black">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/producto/eliminar(idProducto=${prod.idProducto})}" class="text-black">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <div class="container">
            <a th:href="@{/producto/agregar}" class="btn btn-block btn-secondary">Agregar</a>
            <!--<section th:replace="layout/botonAgregar :: botonAgregar"></section>
            <section th:replace="agregarProducto :: agregarProducto"></section>-->
        </div>


        <section th:replace="layout/plantilla :: js"></section>
    </body>

</html>
