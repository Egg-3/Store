<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div class="container text-center">
            <h2>MODIFICAR PRODUCTO</h2>
            <a th:href="@{/producto/listar}" class="btn btn-block btn-secondary">Regresar</a>
            <br/>
            <form th:action="@{/producto/guardar}" method="post" th:object="${producto}">
                <input type="hidden" name="idProducto"/> <!-- th:field="*{idProducto}"/>-->
                <br/>
                <label for="descripcion">Descripción:</label> <br>
                <input type="text" name="descripcion"/> <!--th:field="*{descripcion}"/>
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error Descripcion</span>-->
                <br/>
                <label for="modelo_producto">Modelo:</label> <br>
                <input type="text" name="modelo_producto"/> <!--th:field="*{modelo_producto}"/>
                <span th:if="${#fields.hasErrors('modelo_producto')}" th:errors="*{modelo_producto}">Error Modelo</span>-->
                <br/>
                <label for="material_producto">Material:</label> <br>
                <input type="text" name="material_producto"/> <!--th:field="*{material_producto}"/>
                <span th:if="${#fields.hasErrors('material_producto')}" th:errors="*{material_producto}">Error Material</span>-->
                <br/>
                <label for="marca_producto">Marca:</label> <br>
                <input type="text" name="marca_producto"/> <!--th:field="*{marca_producto}"/>
                <span th:if="${#fields.hasErrors('marca_producto')}" th:errors="*{marca_producto}">Error Marca</span>-->
                <br/>
                <label for="genero_producto">Género:</label> <br>
                <input type="text" name="genero_producto"/> <!--th:field="*{genero_producto}"/>
                <span th:if="${#fields.hasErrors('genero_producto')}" th:errors="*{genero_producto}">Error Género</span>-->
                <br/>
                <label for="descrip_corta">Descripción corta:</label> <br>
                <input type="text" name="descrip_corta"/> <!--th:field="*{descrip_corta}"/>
                <span th:if="${#fields.hasErrors('descrip_corta')}" th:errors="*{descrip_corta}">Error Descripcion corta</span>-->
                <br>
                <label for="estado_producto">Estado:</label> <br>
                <input type="text" name="estado_producto"/> <!--th:field="*{estado_producto}"/>
                <span th:if="${#fields.hasErrors('estado_producto')}" th:errors="*{estado_producto}">Error Estado</span>-->
                <br>
                <label for="fecha_ultimo_estado">Fecha último estado:</label> <br>
                <input type="text" name="fecha_ultimo_estado" placeholder="dd/mm/aa"/> <!--th:field="*{fecha_ultimo_estado}"/>
                <span th:if="${#fields.hasErrors('fecha_ultimo_estado')}" th:errors="*{fecha_ultimo_estado}">Error Fecha</span>-->
                <br>
                <label for="destacado">Destacado:</label> <br>
                <select name="destacado">
                    <option name="destacado" value="true">True</option> <!--th:field="*{destacado}"-->
                    <option name="destacado" value="false">False</option> <!--th:field="*{destacado}"-->
                </select>

                <!--<input type="radio" id="1" name="destacado" value="true" <!--th:field="*{destacado}">
                <label for="1" class="fs-5">True</label>

                <input type="radio" id="2" name="destacado" value="false" <!--th:field="*{destacado}">
                <label for="2" class="fs-5">False</label>-->
                <br><br>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>

        <section th:replace="layout/plantilla :: js"></section>
    </body>
</html>
